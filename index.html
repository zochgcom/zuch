<script>
    var news = [{header:"New Website",body:"We have a new website guys! It is really cool!"}]

    for (i=0;i<news.length;i++) {
        var header = document.createElement("h2");
        var text = document.createElement("p");

        header.innerHTML = news[i].header;
        text.innerHTML = news[i].body;

        document.getElementById("news").appendChild(header);
        document.getElementById("news").appendChild(text);
    }

</script>
